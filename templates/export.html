{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
    <h4 class="mb-4 text-center">Export Animal Report</h4>
    <form method="post" action="{{ url_for('export_select') }}" class="card p-4 shadow-sm border-0 bg-light">
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">Animal ID</label>
                <input type="text" name="animal_id" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Export Type</label>
                <select class="form-select" name="export_type" required>
                    <option value="" disabled selected>Select format</option>
                    <option value="pdf">PDF Certificate</option>
                    <option value="excel">Excel Sheet</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Export</button>
        </div>
    </form>
</div>
{% endblock %}
