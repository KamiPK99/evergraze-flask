{% extends "layout.html" %}
{% block content %}
<h2>Edit {{ table.title().replace('_', ' ') }} Record</h2>
<form method="post">
    {% for name, val in zip(columns[1:], record[1:]) %}
    <div class="mb-3">
        <label>{{ name.replace('_', ' ').title() }}</label>
        <input type="text" name="{{ name }}" value="{{ val }}" class="form-control">
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
