<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverGraze Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f6f6f6; }
        .navbar { background-color: #5a9367; }
        .navbar-brand, .nav-link { color: white !important; }
        .card { margin-bottom: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 15px 0; }
        .hover-effect:hover { background-color: #e6f2ea; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EverGraze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/livestock">Livestock</a></li>
            <li class="nav-item"><a class="nav-link" href="/weight">Weight Tracking</a></li>
            <li class="nav-item"><a class="nav-link" href="/vaccination">Vaccinations</a></li>
            <li class="nav-item"><a class="nav-link" href="/manage">Manage Records</a></li>
            <li class="nav-item"><a class="nav-link" href="/export_select">Export</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        EverGraze Farms &copy; 2025 - All Rights Reserved
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
