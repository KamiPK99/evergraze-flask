{% extends "layout.html" %}
{% block content %}
<h2>Add Weight Record</h2>
<form method="post">
    <div class="row">
        {% for field in ['Animal ID', 'Date', 'Weight (kg)', 'Notes'] %}
        <div class="col-md-6 mb-3">
            <label>{{ field }}</label>
            <input type="text" name="{{ field.lower().replace(' ', '_').replace('(', '').replace(')', '') }}" class="form-control" required>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Add Weight</button>
</form>

<hr>
<h4>Recent Weight Entries</h4>
<div class="table-responsive">
<table class="table table-striped table-bordered">
    <thead>
        <tr><th>Animal ID</th><th>Date</th><th>Weight</th><th>Notes</th></tr>
    </thead>
    <tbody>
        {% for row in records[:10] %}
        <tr>{% for val in row[1:] %}<td>{{ val }}</td>{% endfor %}</tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
